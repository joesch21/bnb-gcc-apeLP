<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCC NFT Staking</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('GCC.png') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            background: rgba(255, 255, 255, 0.9); /* Transparent white for better visibility */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 12px 20px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #007BFF;
            color: white;
        }
        input[type=number] {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 90%;
            margin: 10px 0;
        }
        p {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔥 BNB-GCC APE-LP Staking Rewards</h1>
        <button onclick="connectWallet()">Connect Wallet</button>
        <br>
        <label for="amount">Amount to Stake:</label>
        <input type="number" id="amount" placeholder="Enter amount">
        <br>
        <button onclick="approveTokens()">Approve Tokens</button>
        <button onclick="stakeTokens()">Stake Tokens</button>
        <button onclick="checkStakedBalance()">Check Staked Balance</button>
        <p id="status">🔄 Awaiting Action...</p>
    </div>

    <script>
        const stakingTokenAddress = "0x5d5Af3462348422B6A6b110799FcF298CFc041D3"; // Token to Stake
        const rewardTokenAddress = "0x092aC429b9c3450c9909433eB0662c3b7c13cF9A"; // Reward Token
        const stakingContractAddress = "0x0B7DB663300949fB7Ec18F63cf44DEB6AAD3F165"; // Staking Contract
        const abiStakingToken = [
            "function approve(address spender, uint256 amount) public returns (bool)",
            "function allowance(address owner, address spender) public view returns (uint256)"
        ];
        const abiStakingContract = [
            "function stake(uint256 amount) public",
            "function getRewardTokenBalance() public view returns (uint256)"
        ];

        let provider, signer;

        async function connectWallet() {
            if (window.ethereum) {
                provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                signer = provider.getSigner();
                document.getElementById("status").innerText = "✅ Wallet Connected!";
            } else {
                alert("Please install MetaMask.");
            }
        }

        async function approveTokens() {
            const amount = document.getElementById("amount").value;
            if (!amount || amount <= 0) {
                alert("Please enter a valid amount.");
                return;
            }
            const amountInWei = ethers.utils.parseUnits(amount, 18);
            try {
                const stakingTokenContract = new ethers.Contract(stakingTokenAddress, abiStakingToken, signer);
                document.getElementById("status").innerText = "⏳ Approving Tokens...";
                const approveTx = await stakingTokenContract.approve(stakingContractAddress, amountInWei);
                await approveTx.wait();
                document.getElementById("status").innerText = "✅ Tokens Approved!";
            } catch (error) {
                console.error("Approval Error:", error);
                document.getElementById("status").innerText = `❌ Error during approval: ${error.message}`;
            }
        }

        async function stakeTokens() {
            const amount = document.getElementById("amount").value;
            const amountInWei = ethers.utils.parseUnits(amount, 18);
            try {
                const stakingContract = new ethers.Contract(stakingContractAddress, abiStakingContract, signer);
                document.getElementById("status").innerText = "⏳ Staking Tokens...";
                const stakeTx = await stakingContract.stake(amountInWei);
                await stakeTx.wait();
                document.getElementById("status").innerText = `✅ Successfully Staked ${amount} Tokens!`;
            } catch (error) {
                console.error("Staking Error:", error);
                document.getElementById("status").innerText = `❌ Error during staking: ${error.message}`;
            }
        }

        async function checkStakedBalance() {
            try {
                const stakingContract = new ethers.Contract(stakingContractAddress, abiStakingContract, signer);
                const balance = await stakingContract.getRewardTokenBalance();
                const balanceFormatted = ethers.utils.formatUnits(balance, 18);
                document.getElementById("status").innerText = `🎯 Total Staked Balance: ${balanceFormatted}`;
            } catch (error) {
                console.error("Balance Error:", error);
                document.getElementById("status").innerText = `❌ Error checking balance: ${error.message}`;
            }
        }
    </script>
</body>
</html>
